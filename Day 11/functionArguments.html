<!--
We can call function by passing arguments.
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function getcube(number) {
        alert(number*number*number)
      }

    </script>
    <form>
      <input type="button" value="click" onclick="getcube(4)"/>
    </form>
  </body>
</html>
