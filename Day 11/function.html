<!--
JS functions are used to perform operations. We can call JS function many times
to reuse the code.
Advantages of JS function:
1. Code reusability
2. Less coding
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function msg() {
        alert("This is a message.");
      }
    </script>
    <input type="button" value="call function" onclick="msg()"/>
  </body>
</html>
