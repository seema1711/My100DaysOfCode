<!--There are 4 types of loops in javascript
    1. for loop
    2. while loop
    3. do-while loop
    4. for-in loop-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for (i=1; i <=5;i++)
      {
        document.write(i+"<br>")
      }
    </script>
  </body>
</html>
